
<template name="coffeeAlerts">
    <div class="coffee-alerts">
        {{#each alerts}}
            {{> coffeeAlert}}
        {{/each}}
    </div> 
</template>

<template name="coffeeAlert">
    <div class="alert alert-{{type}}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div> 
</template>
